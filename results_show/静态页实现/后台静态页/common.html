      <form class="form-horizontal" role="form">
      <div class="form-group">
      <label for="question" class="col-sm-2 control-label">种类</label>
      <div class="col-sm-10">
              <input type="text" list="url_list" class="form-control" name="text" placeholder="请选择要更新的部分"/>  
              <datalist id="url_list">
                 <option label="新闻" value="新闻" />
                 <option label="政策" value="政策" />
                 <option label="公司现状" value="公司现状" />
               </datalist>
        </div>
   </div>
     <div class="form-group">
      <label for="question" class="col-sm-2 control-label">标题名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入标题">
      </div>
   </div>
   <div class="form-group">
      <label for="question" class="col-sm-2 control-label">内容</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入标题">
      </div>
   </div>
   <div class="form-group">
      <label for="answer" class="col-sm-2 control-label">图片</label>
      <div class="col-sm-10">
          <input type="file" name="pic" id="pic" accept="image/gif, image/jpeg" />
      </div>
   </div>
   <div class="form-group">
      <label for="answer" class="col-sm-2 control-label">分块</label>
       <div class="col-sm-10">
              <input type="text" list="url_list" class="form-control" name="text" placeholder="请选择属于第几块"/>  
              <datalist id="url_list">
                 <option label="1" value="1" />
                 <option label="2" value="2" />
                 <option label="3" value="3" />
               </datalist>
             </div>
   </div>
   <div class="form-group">
      <label for="question" class="col-sm-2 control-label">时间</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入日期时间"><!-- 默认当前时间 -->
      </div>
   </div>
   
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
            <span class="glyphicon glyphicon-user"></span> 确认更新
         </button>
      </div>
    </div>
