<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">职员管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">添加职员</a>
            </div>
        </div>
    </div>
    <div class="well">
        <form action="{:U('admin/user/add')}" method="post" enctype= "multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>

                <tr>
                    <th><i class="require-red">*</i>用户名：</th>
                    <td><input class="common-text" name="username" size="50" type="text" id="pas4" onblur="password4()"></td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>密码：</th>
                    <td><input class="common-text" name="password" size="50" type="password" id="pas1" onblur="password1()"></td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>确认密码：</th>
                    <td><input class="common-text" name="" size="50" type="password" id="pas2" onblur="password2()"></td>
                </tr>
                <tr>
                    <th>性别：</th>
                    <td>
                        <input name="sex"  type="radio" value="1" checked="checked" />男&nbsp; &nbsp;&nbsp;&nbsp;
                        <input name="sex"  type="radio" value="0" >女
                    </td>
                </tr>
                <tr>
                    <th>职位：</th>
                    <td>
                        <select name="roleid">

                            <volist name="role" id="vo">
                                <option value="{$vo.roleid}">{$vo.rolename}</option>
                            </volist>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th>部门：</th>
                    <td>
                        <select name="department">
                            <option value="销售">销售</option>
                            <option value="财务">财务</option>
                            <option value="后勤">后勤</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>手机：</th>
                    <td><input class="common-text" name="phone" size="50" type="text" id="pas3" onblur="password3()"></td>
                </tr>
                <tr>
                    <th>家庭地址：</th>
                    <td><input class="common-text" name="address" size="80" type="text"></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input class="btn btn-primary btn6 mr10" style="color:#ffffff;" value="创建" type="submit" name="submit">
                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                    </td>
                </tr>

                </tbody></table>
        </form>
    </div>
    <!-- Content end -->
</div>
<script type="text/javascript" >
    function password2(){
        var pas1,pas2;
        pas1=document.getElementById("pas1").value;
        pas2=document.getElementById("pas2").value;

        if(!(pas1==pas2 && pas2!='')){
            alert("两次输入的密码不一致，请重新输入！");
            return;
        }
    }
    function password1() {
        var pas1;
        pas1=document.getElementById("pas1").value;
        if(!pas1){
            alert("密码不能为空！");
            return;
        }
    }
    function password4() {
        var pas1;
        pas1=document.getElementById("pas4").value;
        if(!pas1){
            alert("用户名不能为空！");
            return;
        }
    }
    function password3() {
        var pas1;
        var sum=/^[1][34578][0-9]{9}$/;
        pas1=document.getElementById("pas3").value;

        if(sum.test(pas1)!=true){
            alert('请输入正确格式！');
            return;
        }
    }
</script>
</body>
</html>
