<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i><a href="#">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="#">政策管理</a>

            </div>
        </div>
        <div class="well">

            <a href="{:U('admin/policy/add')}" style="color:#000;"><i class="icon-font"></i>&nbsp;&nbsp;添加内容</a>
            <div class="well-content" style="margin-top: 1%;">

                <table class="result-tab">
                    <thead>
                    <tr>

                        <th width="5%">ID</th>
                        <th width="10%">类别名</th>
                        <th width="15%">所在部分</th>
                        <th width="12%">标题</th>
                        <th width="15%">内容</th>

                        <th width="10%">图片</th>
                        <th width="8%">添加时间</th>

                        <th width="15%">管理操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="result" id="data" key="k">
                        <tr>
                            <td>{$k}</td>
                            <td>环境与社会</td>
                            <if condition="$data['kindid'] eq 18 ">
                                <td>生物质颗粒燃料的优势</td>
                            </if>
                            <if condition="$data['kindid'] eq 19 ">
                                <td>政策支持</td>
                            </if>
                            <if condition="$data['kindid'] eq 8 ">
                                <td>燃料地域限制</td>
                            </if>
                            <if condition="$data['kindid'] eq 14 ">
                                <td>社会需求-我国的环境问题</td>
                            </if>

                            <td>{$data.title|mb_substr=0,7,'utf-8'}...</td>
                            <td>
                                {$data.content|mb_substr=0,10,'utf-8'}...
                            </td>
                            <td><img src="__PUBLIC__/upload/{$data.image}" style="margin-left: 20%;"></td>
                            <td>{$data.time|mb_substr=0,7,'utf-8'}...</td>

                            <td>
                                <a class="btn" href="/admin/policy/manage/id/{$data.commonid}" title="修改">修改</a>
                                <a class="btn" href="/admin/policy/del/id/{$data.commonid}" title="删除">删除</a>
                                <a class="btn" href="/admin/policy/show/id/{$data.commonid}" title="查看">查看</a>
                            </td>
                        </tr>


                    </volist>
                    </tbody>
                </table>
            </div>

        </div>
        <!-- Content end -->
    </div>
</div>
</body>
</html>
