<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>首页<span class="crumb-step">&gt;</span><a class="crumb-name" href="/admin/policy/index">政策管理</a><span class="crumb-step">&gt;</span>添加内容
            </div>
        </div>
    </div>
    <div class="well">
        <form action="{:U('admin/common/addinsert')}" method="post" enctype= "multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>

                <tr>
                    <th width="15%">种类：</th>
                    <td>
                        政策
                    </td>
                </tr>

                <tr>
                    <th><i class="require-red">*</i>请输入要添加部分：</th>
                    <td>
                        <select name="kindid">
                                <option value="14">我国的环境问题</option>
                            <option value="18">生物质颗粒燃料的优势</option>
                            <option value="19">政策支持；（内容处填写网址）</option>
                            <option value="8">燃料地域限制</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>标题：</th>
                    <td><input class="common-text" name="title" size="50" type="text" value=""></td>
                </tr>
                <tr>
                    <th>内容：</th>
                    <td>
                        <textarea class="common-textarea" name="content" cols="30" style="width: 60%;" rows="5"></textarea>
                    </td>
                </tr>

                <tr>
                    <th><i class="require-red">*</i>选择图片：</th>
                    <td><input type="file" name="image" id="pic" accept="image/gif, image/jpeg" /></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input type="hidden" name="userid" value="5">
                        <input class="btn btn-primary btn6 mr10" style="color:#ffffff;" value="添加" type="submit" name="submit">
                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                    </td>
                </tr>

                </tbody></table>
        </form>
    </div>
    <!-- Content end -->
</div>

</body>
</html>
