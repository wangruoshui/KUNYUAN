<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flatpoint - Responsive Web App Template</title>
  
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="__PUBLIC__/admin/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/stylesheet.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/index.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/icon/font-awesome.css" rel="stylesheet">
    

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="__PUBLIC__/admin/img/apple-touch-icon-144-precomposed.html">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="__PUBLIC__/admin/img/apple-touch-icon-114-precomposed.html">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="__PUBLIC__/admin/img/apple-touch-icon-72-precomposed.html">
                    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/admin/img/apple-touch-icon-57-precomposed.html">
                                  

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  
  </head>

  <body>

    
    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>首页</span><span>></span>
                          
                           <span>角色管理</span>
                           <a  href="{:U('admin/role/add')}" class="label label-warning" style="float:right; margin:8px;">添加</a>
                         </div>
                        <div class="well brown">
                            
                           
                            <div class="well-content" style="border:0px;">
                                <table class="table table-striped table-bordered table-hover datatable">
                                    <thead>
                                        <tr>
                                            
                                            <th width="5%">ID</th>
                                            <th width="10%">角色名</th>
                                            
                                            <th width="10%">角色描述</th>
                                            
                                            <th width="20%">拥有权限</th>
                                            
                                            
                                            <th width="15%">管理操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="role" id="vo">
                                        <tr>
                                            <td>{$i}</td>
                                            <td>{$vo.rolename}</td>
                                            <td>{$vo.description}部门</td>
                                            <td>
                                                 <if condition="$vo.product eq 1 ">
                                                    产品&nbsp;&nbsp;/&nbsp;&nbsp;
                                                 </if>
                                                <if condition="$vo.courier eq 1 ">
                                                    样品&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.message eq 1 ">
                                                    留言&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.question eq 1 ">
                                                    问题&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.news eq 1 ">
                                                    新闻&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.policy eq 1 ">
                                                    政策&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.common eq 1 ">
                                                    公司信息&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.recruit eq 1 ">
                                                    招聘&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.admin eq 1 ">
                                                    用户&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                                <if condition="$vo.role eq 1 ">
                                                    角色&nbsp;&nbsp;/&nbsp;&nbsp;
                                                </if>
                                            </td>
                                            <td>
                                                <a class="btn" href="/admin/role/manage/id/{$vo.roleid}" title="修改">修改</a>
                                                <a class="btn" href="/admin/role/del/id/{$vo.roleid}" title="删除">删除</a>
                                                <a class="btn" href="/admin/role/show/id/{$vo.roleid}" title="查看">查看</a>
                                            </td>
                                        </tr>
                                    </volist>

                                        
                                       
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>

    <!-- Le javascript
    ================================================== -->

    <script src="__PUBLIC__/admin/js/library/jquery.sparkline.min.js"></script>
    <script src="__PUBLIC__/admin/js/library/chosen.jquery.min.js"></script>
    <script src="__PUBLIC__/admin/js/library/jquery.easytabs.js"></script>
    <script src="__PUBLIC__/admin/js/library/flot/excanvas.min.js"></script>
    <script src="__PUBLIC__/admin/js/library/flot/jquery.flot.js"></script>
    <script src="__PUBLIC__/admin/js/library/flot/jquery.flot.pie.js"></script>

    <script src="__PUBLIC__/admin/js/library/jquery.autosize-min.js"></script>
    <script src="__PUBLIC__/admin/js/library/charCount.js"></script>
    <script src="__PUBLIC__/admin/js/library/jquery.minicolors.js"></script>
    <script src="__PUBLIC__/admin/js/library/jquery.tagsinput.js"></script>
    <script src="__PUBLIC__/admin/js/library/fullcalendar.min.js"></script>
    <script src="__PUBLIC__/admin/js/library/footable/footable.js"></script>
    <script src="__PUBLIC__/admin/js/library/footable/data-generator.js"></script>

    <script src="__PUBLIC__/admin/js/library/bootstrap-datetimepicker.js"></script>
    <script src="__PUBLIC__/admin/js/library/bootstrap-timepicker.js"></script>
    <script src="__PUBLIC__/admin/js/library/bootstrap-datepicker.js"></script>
    <script src="__PUBLIC__/admin/js/library/bootstrap-fileupload.js"></script>
    <script src="__PUBLIC__/admin/js/library/jquery.inputmask.bundle.js"></script>

    <script src="__PUBLIC__/admin/js/library/jquery.dataTables.js"></script>

    <script src="__PUBLIC__/admin/js/flatpoint_core.js"></script>

    <script src="__PUBLIC__/admin/js/datatables.js"></script>

  </body>
</html>
