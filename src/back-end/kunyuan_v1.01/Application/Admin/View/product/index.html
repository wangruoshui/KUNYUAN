    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>首页</span><span>></span>
                          
                           <span>产品管理</span>
                           <a  href="{:U('admin/product/add')}" class="label label-warning" style="float:right; margin:8px;">添加</a>
                         </div>
                        <div class="well brown">
                            
                           
                            <div class="well-content" style="border:0px;">
                                <table class="table table-striped table-bordered table-hover datatable">
                                    <thead>
                                        <tr>
                                            
                                            <th width="5%">ID</th>
                                            <th width="5%">姓名</th>
                                            <th width="5%">商品名</th>
                                            <th width="10%">图片</th>
                                            <th width="15%">描述</th>
                                            <th width="15%">指标</th>
                                            <th width="10%">更新时间</th>
                                            <th width="15%">价格（元/吨）</th>
                                            
                                            <th width="15%">管理操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="result" id="data">
                                        <tr>

                                            <td>{$data.productid}</td>
                                            <td>{$data.userid}</td>
                                            <td>{$data.name}</td>
                                            <td><img src="__PUBLIC__/upload/{$data.image}"></td>
                                            <td>{$data.introductions|mb_substr=0,10,'utf-8'}......</td>

                                            <td>{$data.quota|mb_substr=0,10,'utf-8'}......</td>
                                            <td>{$data.time}</td>
                                            <td>{$data.price}</td>
                                            <td>
                                            <a class="btn" href="/admin/product/manage/id/{$data.productid}" title="修改">修改</a>
                                            <a class="btn" href="/admin/product/del/id/{$data.productid}" title="删除">删除</a>
                                            <a class="btn" href="/admin/product/show/id/{$data.productid}" title="查看">查看</a>
                                            </td>

                                        </tr>
                                    </volist>
                                        
                                       
                                        
                                    </tbody>
                                </table>
