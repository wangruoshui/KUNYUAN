<body>


<div id="content"> <!-- Content start -->
    <div class="inner_content">
        <div class="widgets_area">
            <div class="row-fluid">
                <div class="span12">
                    <div  class="daohanglink"style="">
                        <span class="daohang"></span>
                        <span>首页</span><span>></span>
                        <span>网站图片管理</span><span>></span>
                        <span>修改网站图片</span>

                    </div>
                    <p style="font-size:20px;margin-left:2%;margin-top:1%;">修改图片</p>
                    <hr/>
                    <div class="result-content">
                        <form action="/Admin/peizhi/picturemanage" method="post" enctype= "multipart/form-data">
                            <table class="insert-tab" width="100%">
                                <tbody>

                                    <tr>

                                        <th width="10%"><i class="require-red">*</i>产品名称：</th>
                                        <td>{$result[0]['config_name']}</td>
                                    </tr>
                                    <tr>
                                        <th><i class="require-red">*</i>当前图片：</th>
                                        <th>
                                            <div class="modify_img"><img src="__PUBLIC__/upload/{$result[0]['config_content']}" width="150" hegiht="100"></div></th>
                                    </tr>
                                    <tr>
                                        <th><i class="require-red">*</i>更换图片：</th>
                                        <td><input type="file" name="image" id="pic" accept="image/gif, image/jpeg" /></td>
                                    </tr>

                                <tr>
                                    <th width="10%"><i class="require-red">*</i>操作：</th>
                                    <td>
                                        <input class="hidden" name="id" value="{$result[0]['id']}">
                                        <input class="btn btn-primary btn6 mr10" value="修改" type="submit" name="submit">
                                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"></td>
                                </tr>
                                </tbody></table>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
