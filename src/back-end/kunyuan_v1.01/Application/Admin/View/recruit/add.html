<!DOCTYPE html>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>

    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">招聘管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">添加招聘信息</a>
            </div>
        </div>
    </div>
    <div class="well">
        <form action="{:U('admin/recruit/addinsert')}" method="post" enctype= "multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>

                <tr>
                    <th width="10%">职位名称：</th>
                    <td><input class="common-text" name="name" size="50" type="text"></td>
                </tr>
                <tr>
                    <th>职位类别：</th>
                    <td><input class="common-text" name="type" size="50" type="text"></td>
                </tr>
                <tr>
                    <th>工作地点：</th>
                    <td><input class="common-text" name="place" size="50" type="text"></td>
                </tr>

                </tbody></table>

            <div style="float: left;width: 10%;text-align: center;margin-top: 6%;"> 岗位描述：</div>

            <textarea  name="introduce" style="width: 90%;float: right;margin-top: 1%;"  id="editor"  ></textarea>
            <div style="float: left;width: 10%;text-align: center;margin-top: 16%;"> 岗位要求：</div>

            <textarea  name="require" style="width: 90%;float: right;margin-top: 1%;"  id="editor1"  ></textarea>
            <div >
                <input class="btn btn-primary btn6 mr10"  value="添加" type="submit" name="submit" onclick="getContent()" style="margin-top:2%;margin-left: 10%;">
                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button" style="margin-top:2%;">
            </div>
        </form>
    </div>
    <!-- Content end -->
</div>

<script type="text/javascript">
    var ue = UE.getEditor('editor',
            //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个
            {
                //默认的编辑区域高度
                initialFrameHeight:100,
                toolbars:[[
                    'undo', //撤销
                    'redo', //重做
                    'bold', //加粗
                    'indent', //首行缩进
                    'italic', //斜体
                    'underline', //下划线
                    'strikethrough', //删除线
                    'subscript', //下标
                    'superscript', //上标
                    'pasteplain', //纯文本粘贴模式
                    'selectall', //全选
                    'preview', //预览
                    'horizontal', //分隔线
                    'removeformat', //清除格式
                    'fontfamily', //字体
                    'fontsize', //字号
                    'paragraph', //段落格式
                    'justifyleft', //居左对齐
                    'justifyright', //居右对齐
                    'justifycenter', //居中对齐
                    'justifyjustify', //两端对齐
                    'forecolor', //字体颜色
                    'fullscreen', //全屏
                    'imageleft', //左浮动
                    'imageright', //右浮动
                    'imagecenter', //居中
                    'lineheight', //行间距
                    'edittip ', //编辑提示
                    'touppercase', //字母大写
                    'tolowercase', //字母小写
                ]]});
    function getContent() {
        var arr = [];

        arr.push(UE.getEditor('editor').getContent());
        document.getElementById("editor").value=arr;
        // alert(arr.join("\n"));
    }
</script>
