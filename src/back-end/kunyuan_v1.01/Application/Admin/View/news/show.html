<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">

    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">新闻管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">新闻信息</a>

        </div>
    </div>
    <div class="well">
        <p style="font-size:26px;margin-left:42%;margin-top:3%;">新闻信息</p>
        <hr/>
        <div class="well brown" style="margin-left:2%;margin-right:20%;">
            <form action="#">
                <table class="insert-tab" width="100%">
                    <tbody>
                    <volist name="result" id="data">
                        <tr>
                            <th width="10%">种类：</th>
                            <td>
                                新闻
                            </td>
                        </tr>
                        <tr>
                            <th>图片：</th>
                            <th><img src="__PUBLIC__/upload/{$data.image}" style="height:100px;width:150px;float: left;margin-bottom: 1%;margin-top: 1%;margin-left: 1%;"></th>
                        </tr>
                        <tr>
                            <th>标题：</th>
                            <td>{$data.title}</td>
                        </tr>
                        <tr>
                            <th>内容：</th>
                            <td>

                                {$data.content|htmlspecialchars_decode}
                            </td>
                        </tr>



                    </volist>


                    </tbody></table>

            </form>
        </div>
        <!-- Content end -->
    </div>
