<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flatpoint - Responsive Web App Template</title>
  
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/allp.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
      <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/modify.css"/>
    <link href="__PUBLIC__/admin/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/stylesheet.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/index.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/icon/font-awesome.css" rel="stylesheet">
    

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="__PUBLIC__/admin/img/apple-touch-icon-144-precomposed.html">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="__PUBLIC__/admin/img/apple-touch-icon-114-precomposed.html">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="__PUBLIC__/admin/img/apple-touch-icon-72-precomposed.html">
                    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/admin/img/apple-touch-icon-57-precomposed.html">
                                  

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    
  </head>

  <body>

    
    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>首页</span><span>></span>
                           <span>产品中心</span><span>></span>
                           <span>修改产品</span>
                           
                         </div>
                        <p style="font-size:20px;margin-left:2%;margin-top:1%;">修改产品</p>
                           <hr/>
                         <div class="result-content">
               <form action="/Admin/product/modify" method="post" enctype= "multipart/form-data">
                <table class="insert-tab" width="100%">
                        <tbody>
                        <volist name="result" id="data">
                            <tr>

                                <th width="10%"><i class="require-red">*</i>产品名称：</th>
                                <td><input class="common-text" name="name" size="50" type="text" value="{$data.name}"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>当前图片：</th>
                                <th>
                                    <div class="modify_img"><img src="__PUBLIC__/upload/{$data.image}" width="150" hegiht="100"></div></th>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>更换图片：</th>
                                <td><input type="file" name="image" id="pic" accept="image/gif, image/jpeg" /></td>
                            </tr>
                            
                            <tr>
                            <th>介绍：</th>
                            <td>
                                <textarea class="common-textarea" name="introductions" cols="30" style="width: 60%;" rows="5">{$data.introductions}</textarea>
                            </td>
                            </tr>
                            <th>优势：</th>
                            <td>
                                <textarea class="common-textarea" name="introductions" cols="30" style="width: 60%;" rows="5">{$data.advantage}</textarea>
                            </td>
                            </tr>
                            <th>指标：</th>
                            <td>
                                <textarea class="common-textarea" name="introductions" cols="30" style="width: 60%;" rows="5">{$data.quota}</textarea>
                            </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>价格：</th>
                                <td><input class="common-text" name="price" size="50" type="text" value="{$data.price}"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="hidden" value="{$data.productid}" name="productid">
                                    <input class="hidden" value="{$data.userid}" name="userid">
                                    <input class="btn btn-primary btn6 mr10" value="修改" type="submit" name="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                            </volist>

                        </tbody></table>
               </form>
            </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="__PUBLIC__/admin/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/admin/js/jquery-ui-1.10.3.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.js"></script>

    <script src="__PUBLIC__/admin/js/flatpoint_core.js"></script>

  </body>
</html>
