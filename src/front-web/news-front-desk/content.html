<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/modernizr.min.js"></script>
  </head>

  <body>

    
    <div> 
    <!-- Content start -->
                         <div  class="daohanglink">
                         
                         <div class="crumb-wrap">
                            <div class="crumb-list">
                            <i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">产品中心</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allCategorys.html">添加产品</a>
                            </div>
                         </div>
                       </div>
                       <div class="well">
                       <form action="{:U('admin/news/addinsert')}" method="post" enctype= "multipart/form-data">
                <table class="insert-tab" width="100%">
                        <tbody>
                            
                            <tr>
                                <th width="10%">种类：</th>
                                <td>
                                新闻
                            </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td><input class="common-text" name="title" size="50" type="text"></td>
                            </tr>
                            <tr>
                            <th>内容：</th>
                            <td>
                                <textarea class="common-textarea" name="content" cols="30" style="width: 100%;" rows="5" id="editor"></textarea>
                            </td>
                            </tr>
                            
                            <tr>
                                <th><i class="require-red">*</i>选择图片：</th>
                                <td><input type="file" name="image" id="pic" accept="image/gif, image/jpeg" /></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>管理员账号</th>
                                <td><input class="common-text" name="userid" size="50" type="text"  value="1"/></td>
                                <input class="hidden" name="kindid" value="15">
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10"  value="添加" type="submit" name="submit" onclick="getContent()">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>

                        </tbody></table>
               </form>
               </div>
    <!-- Content end -->
    </div>

  </body>
</html>
