<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>首页<span class="crumb-step">&gt;</span><a class="crumb-name" href="#">产品中心</a>

            </div>
        </div>
        <div class="well1">

            <a href="{:U('admin/product/add')}" style="margin-bottom: 0%;color:#000;"><i class="icon-font"></i>&nbsp;&nbsp;添加产品</a>

            <div class="well-content" style="margin-top: 2%;">

                <table class="result-tab" style="width: 100%;">
                    <thead>
                    <tr>

                        <th width="5%">ID</th>
                        <th width="12%">商品名</th>
                        <th width="5%">图片</th>
                        <th width="15%">更新时间</th>
                        <th width="15%">价格（元/吨）</th>

                        <th width="11%">管理操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="result" id="data">
                        <tr>

                            <td>{$i}</td>
                            <td>{$data.name}</td>
                            <td><img src="__PUBLIC__/upload/{$data.image}" style="margin-left: 15%;"></td>
                            <td>{$data.time}</td>
                            <td>{$data.price}</td>
                            <td>
                                <a class="btn" href="/admin/product/manage/id/{$data.productid}" title="修改">修改</a>
                                <a class="btn" href="/admin/product/del/id/{$data.productid}" title="删除">删除</a>
                                <a class="btn" href="/admin/product/show/id/{$data.productid}" title="查看">查看</a>
                            </td>

                        </tr>
                    </volist>



                    </tbody>
                </table>
                <ul class="pagination" style="float: right;margin-left: 5%;">
                    {$pages}
                </ul>
            </div>

        </div>
        <!-- Content end -->
    </div>
</div>
</body>
</html>
