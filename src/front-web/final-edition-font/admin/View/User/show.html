<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>坤源后台</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/list.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/modernizr.min.js"></script>
</head>

<body>


<div>
    <!-- Content start -->
    <div  class="daohanglink">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>首页<span class="crumb-step">&gt;</span><a class="crumb-name" href="/admin/user/index">职员管理</a><span class="crumb-step">&gt;</span>职员信息
            </div>
        </div>
    </div>
    <div class="well">
        <p style="font-size:26px;margin-left:42%;margin-top:3%;">职员信息</p>
        <hr/>
        <div class="well brown" style="margin-left:2%;margin-right:20%;">
            <div class="result-content">
                <div style="width:20%;margin-left:21%;float: left;margin-top:5%;">
                    <if condition="$user[0]['sex'] eq 1 ">
                        <a href="{:U('admin/user/show')}" target="right"><img src="__PUBLIC__/admin/images/user3.png" /></a>
                        <else />
                        <a href="{:U('admin/user/show')}" target="right"><img src="__PUBLIC__/admin/images/user4.png" /></a>
                    </if></span>

                </div>
                <div class="result-content" style="margin-left:3%;float: left; margin-top:8%;">
                    <ul class="sys-info-list ">
                        <li>
                            <label >用户名：&nbsp;&nbsp;&nbsp;</label><span class="res-info">{$user[0].username}</span>
                        </li>
                        <li>
                            <label>性别&nbsp;&nbsp;&nbsp;：&nbsp;&nbsp;&nbsp;</label><span class="res-info">
                        <if condition="$user[0]['sex'] eq 1 ">
                                男
                             <else />
                                女
                            </if></span>
                        </li>
                        <li>
                            <label >手机号：&nbsp;&nbsp;&nbsp;</label><span class="res-info">{$user[0].phone}</span>
                        </li>
                        <li>
                            <label >地址&nbsp;&nbsp;&nbsp;：&nbsp;&nbsp;&nbsp;</label><span class="res-info">{$user[0].address}</span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- Content end -->
    </div>
</div>
</body>
</html>
